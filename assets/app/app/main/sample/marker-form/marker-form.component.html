<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

        <!-- <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
            <img [src]="contact.avatar" class="avatar contact-avatar huge m-0"
                 [alt]="contact.name"/>
            <div class="contact-name mt-8">{{contact.name}} {{contact.lastName}}</div>
        </mat-toolbar-row> -->
    </mat-toolbar>

    <div mat-dialog-content style="height: 650px; width: 600px;" class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="markerForm">
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Title</mat-label>
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <input name="name" formControlName="title" matInput required>
                </mat-form-field>
            </div>

            <div fxLayout="row"  fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Phone number</mat-label>
                    <mat-icon matSuffix class="secondary-text">phone</mat-icon>
                    <input formControlName="phone" matInput>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Email</mat-label>
                    <mat-icon matSuffix class="secondary-text">email</mat-icon>
                    <input name="email" formControlName="email" matInput type="email">
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Url Web Site</mat-label>
                    <mat-icon matSuffix class="secondary-text">work</mat-icon>
                    <input name="url" formControlName="url" matInput>
                </mat-form-field>
            </div>

            <div fxLayout="row" class="textarea-wrapper" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Latitud</mat-label>
                    <input name="lat" formControlName="lat" matInput>
                  </mat-form-field>
            </div>


            <div fxLayout="row" class="textarea-wrapper" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Longitud</mat-label>
                    <input name="lon" formControlName="lon" matInput>
                </mat-form-field>
            </div>

            <div fxLayout="row" class="textarea-wrapper" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Campaigns</mat-label>
                    <mat-select matInput formControlName="related_campaign">
                        <mat-option *ngFor="let camp of campaigns" value="{{camp.id}}">
                            <img class="product-image"
                                        *ngIf="camp.logo !==null"
                                        [src]="camp.logo.path">
                            <img *ngIf="camp.logo === null"
                                    [src]="'assets/images/ecommerce/product-image-placeholder.png'">
                                    {{camp.titulo}}
                        </mat-option>
                    </mat-select>
                    <mat-error>Country is required!</mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row" class="textarea-wrapper" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Description</mat-label>
                    <textarea name="description" formControlName="description" matInput type="text" max-rows="4"></textarea>
                </mat-form-field>
            </div>

        </form>
        <div fxLayout="row" fxLayoutAlign="start start">
        <ngx-dropzone class="images-dialog" (change)="onSelect($event)"
            [multiple] = "true"
            accept="image/jpg,image/png,image/jpeg">
                <ngx-dropzone-label>Drag and Drop</ngx-dropzone-label>
                <div *ngIf="images.length>0" fxLayout="row" fxLayoutAlign="start start">
                    <img *ngFor= "let i of images" [src]="i" alt="" >
                </div>
                <!-- <ngx-dropzone-image-preview *ngFor="let f of images"
                    class="preview"
                    ngProjectAs="ngx-dropzone-preview"
                    [removable]="true"
                    (removed)="onRemove(f)"
                    [file]="f">

                    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label> 
                </ngx-dropzone-image-preview> -->
                <!-- <img *ngIf="marker.images.length>0" src="marker.images[0].path" alt=""> -->
        </ngx-dropzone>
        </div>
        <div fxLayout="row" fxLayoutAlign="start start">
            <img [src]="imgSrcBase" alt="TEST">
        </div>
    </div>

    <div mat-dialog-actions style="margin-top: 5px; padding: 16px;" fxLayout="row" fxLayoutAlign="end center">

        <button *ngIf="action === 'edit'"
                mat-button
                class="mr-8"
                (click)="matDialogRef.close(['delete',markerForm])"
                aria-label="Delete"
                matTooltip="Delete">
                {{'MAP.DELETE' | translate}}
        </button>

        <button *ngIf="action !== 'edit'"
                mat-button
                class="save-button"
                (click)="matDialogRef.close([markerForm,files])"
                [disabled]="markerForm.invalid"
                aria-label="SAVE">
                {{'MAP.ADD' | translate}}
        </button>

        <button *ngIf="action === 'edit'"
                mat-button
                class="save-button"
                (click)="matDialogRef.close(['save',markerForm,images])"
                [disabled]="markerForm.invalid"
                aria-label="SAVE">
                {{'MAP.SAVE' | translate}}
        </button>

    </div>
</div>
