<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

        <!-- <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
            <img [src]="contact.avatar" class="avatar contact-avatar huge m-0"
                 [alt]="contact.name"/>
            <div class="contact-name mt-8">{{contact.name}} {{contact.lastName}}</div>
        </mat-toolbar-row> -->
    </mat-toolbar>

    <div mat-dialog-content style="height: 650px; width: 600px;" class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="markerForm">
           

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Url Web Site</mat-label>
                    <mat-icon matSuffix class="secondary-text">work</mat-icon>
                    <input name="url" formControlName="url" matInput>
                </mat-form-field>
            </div> 
            
          
            <div fxLayout="row" class="textarea-wrapper" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Campaigns</mat-label>
                    <mat-select matInput formControlName="related_campaign">
                        <mat-option *ngFor="let camp of campaigns" value="{{camp.id}}">
                            <img class="product-image"
                                        *ngIf="camp.logo !==null"
                                        [src]="camp.logo.path">
                            <img *ngIf="camp.logo === null"
                                    [src]="'assets/images/ecommerce/product-image-placeholder.png'">
                                    {{camp.titulo}}
                        </mat-option>
                    </mat-select>
                    <mat-error>Country is required!</mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row" class="textarea-wrapper" fxLayoutAlign="start start">
              <mat-form-field appearance="outline" fxFlex>
                  <mat-label>Description</mat-label>
                  <textarea name="description" formControlName="description" matInput type="text" max-rows="4"></textarea>
              </mat-form-field>
          </div>

         
    </div>

    <div mat-dialog-actions style="margin-top: 5px; padding: 16px;" fxLayout="row" fxLayoutAlign="end center">

        <button *ngIf="action === 'edit'"
                mat-button
                class="mr-8"
                (click)="matDialogRef.close(['delete',markerForm])"
                aria-label="Delete"
                matTooltip="Delete">
            {{'MAP.DELETE' | translate}}
        </button>

        <button *ngIf="action !== 'edit'"
                mat-button
                class="save-button"
                (click)="matDialogRef.close([markerForm,images])"
                [disabled]="markerForm.invalid"
                aria-label="SAVE">
                {{'MAP.ADD' | translate}}
        </button>

        <button *ngIf="action === 'edit'"
                mat-button
                class="save-button"
                (click)="matDialogRef.close(['save',markerForm,images])"
                [disabled]="markerForm.invalid"
                aria-label="SAVE">
                {{'MAP.SAVE' | translate}}
        </button>

    </div>
</div>
