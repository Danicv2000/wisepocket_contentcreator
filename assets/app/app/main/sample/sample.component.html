<div id="mapaPage" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

  <!-- HEADER -->
  <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start"
       fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">

          <button mat-icon-button class="sidebar-toggle mr-12" fxHide.gt-sm
                  (click)="toggleSidebar('geopoints-main-sidebar')">
              <mat-icon>menu</mat-icon>
          </button>

          <div class="logo" fxLayout="row" fxLayoutAlign="start center">
              <mat-icon class="logo-icon mr-16"
                        [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_box
              </mat-icon>
              <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                  Map
              </span>
          </div>

      </div>
      <!-- / APP TITLE -->

      <!-- SEARCH -->
      <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="center center" fxFlex>

          <div class="search-wrapper mt-16 mt-sm-0">

              <!-- <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                  <mat-icon>search</mat-icon>
                  <input [formControl]="searchInput" placeholder="Search for a contact">
              </div> -->

          </div>

      </div>
      <!-- / SEARCH -->

  </div>
  <!-- / HEADER -->

  <!-- SELECTED BAR -->
  <!-- <selected-bar class="accent-600" *ngIf="hasSelectedContacts" [@slideInTop]></selected-bar> -->
  <!-- / SELECTED BAR -->

  <!-- CONTENT -->
  <div class="content">

      <!-- SIDEBAR -->
      <fuse-sidebar class="sidebar" name="geopoints-main-sidebar" position="left" lockedOpen="gt-sm">

          <!-- SIDEBAR CONTENT -->
          <div class="content" fusePerfectScrollbar>
              <geopoints-main-sidebar [@animate]="{value:'*'}"></geopoints-main-sidebar>
          </div>
          <!-- / SIDEBAR CONTENT -->

      </fuse-sidebar>
      <!-- / SIDEBAR -->

      <!-- CENTER -->
      <div class="center p-24 pb-56 pr-sm-92" fusePerfectScrollbar>

          <!-- CONTENT -->
          <div class="content ">
            <div fxFlex="1 auto" fxLayout="column">
                <div id="map-container" class="map-container" #mapcontainer>
              </div>
            </div>
          </div>
          <!-- / CONTENT -->

      </div>
      <!-- / CENTER -->

  </div>
  <!-- / CONTENT-->

</div>

      <div class="example-button-container">
        <button mat-fab class="accent" id="add-contact-button2" (click)="locate()" aria-label="add contact"

        <mat-icon><span class="material-icons-outlined">

        </button>
      </div>
      <div class="example-button-container">
        <button mat-fab class="accent" id="add-contact-button1" (click)="locate()" aria-label="add contact"
        [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}">
        <mat-icon>person_add</mat-icon>
        </button>
      </div>
      <div class="example-button-container">
